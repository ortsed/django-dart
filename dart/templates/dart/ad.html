<div class="ad ad-{{ pos }}{% if kwargs["css_class"] %} {{ kwargs["css_class"] }}{% endif %}">

	{% if desc_text %}<span class="presented-by">{{ desc_text }}</span>{% endif %}

	<div class="ad-container">
		<script type="text/javascript">
//<![CDATA[
if (typeof window.dart_random_ord == 'undefined') { 
	window.dart_random_ord = ('000000000' + Math.ceil(Math.random() * 1000000000).toString()).slice(-9); 
}

var this_ad_link = '{{ js_url }}ord=' + window.dart_random_ord + '?';

document.write('<' + 'script type="text/javascript" src="' + this_ad_link + '">' + '<' + '/script>');
//]]>
		</script>

	{% if not omit_noscript %}
	  <noscript>
	  <a href="{{ link_url }}" title="">
		<img src="{{ image_url }}" alt="" />
	  </a>
	  </noscript>
	{% endif %}
	</div>
</div>
